   <!DOCTYPE html>
   <html lang="pl">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Za Ile Siƒô Widzimy?</title>
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
       <style>
           body {
               background: linear-gradient(135deg, #2c1338, #4a1942);
               color: #fff;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
               font-family: 'Montserrat', sans-serif;
               position: relative;
               overflow: hidden;
           }

           /* Floating hearts background */
           .hearts {
               position: absolute;
               width: 100%;
               height: 100%;
               pointer-events: none;
               z-index: 0;
           }

           .heart {
               position: absolute;
               font-size: 24px;
               animation: float 20s linear infinite;
               bottom: -100px;
               user-select: none;
           }

           @keyframes float {
               0% {
                   transform: translateY(0) scale(1) rotate(0deg);
                   opacity: 1;
               }
               100% {
                   transform: translateY(-1000px) scale(1.5) rotate(360deg);
                   opacity: 0;
               }
           }

           #countdown {
               font-size: 2.5rem;
               text-align: center;
               padding: 2rem;
               background: rgba(255, 255, 255, 0.1);
               backdrop-filter: blur(10px);
               border-radius: 20px;
               box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
               margin-bottom: 2rem;
               z-index: 1;
               border: 1px solid rgba(255, 255, 255, 0.1);
               animation: pulse 2s infinite;
           }

           @keyframes pulse {
               0% { transform: scale(1); }
               50% { transform: scale(1.02); }
               100% { transform: scale(1); }
           }

           #timer {
               display: block;
               margin-top: 1rem;
               font-family: 'Dancing Script', cursive;
               font-size: 3.5rem;
               color: #ff9ecd;
               text-shadow: 0 0 10px rgba(255, 158, 205, 0.5);
           }

           .audio-controls {
               position: fixed;
               bottom: 2rem;
               background: rgba(255, 255, 255, 0.1);
               backdrop-filter: blur(10px);
               padding: 1rem 2rem;
               border-radius: 15px;
               display: flex;
               flex-direction: column;
               align-items: center;
               gap: 1rem;
               z-index: 2;
               border: 1px solid rgba(255, 255, 255, 0.1);
               transition: all 0.3s ease;
               text-decoration: none;
           }

           .audio-controls:hover {
               transform: translateY(-5px);
               box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
               background: rgba(255, 158, 205, 0.3);
           }

           .surprise-text {
               color: white;
               font-size: 1.2rem;
               font-weight: 600;
           }
       </style>
   </head>
   <body>
       <!-- Hearts background -->
       <div class="hearts" id="hearts"></div>

       <div id="countdown">
           Widzimy siƒô ju≈º za: <span id="timer">...</span>
       </div>

       <a href="https://open.spotify.com/track/1Y3LN4zO1Edc2EluIoSPJN" target="_blank" class="audio-controls">
           <span class="surprise-text">üíù Odbierz niespodziankƒô üíù</span>
       </a>

       <script>
           // Countdown logic
           function updateCountdown() {
               const targetDate = new Date('2024-12-05T15:45:00+01:00');
               const now = new Date();
               const difference = targetDate - now;

               const days = Math.floor(difference / (1000 * 60 * 60 * 24));
               const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
               const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
               const seconds = Math.floor((difference % (1000 * 60)) / 1000);

               const countdownText = difference > 0
                   ? `${days} dni ${hours} godzin ${minutes} minut ${seconds} sekund`
                   : 'Widzimy siƒô ju≈º dzi≈õ!';

               document.getElementById('timer').textContent = countdownText;
           }

           // Create floating hearts
           const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó', 'üíì', 'üíò'];

           function createHeart() {
               const heart = document.createElement('div');
               heart.className = 'heart';
               heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
               heart.style.left = Math.random() * 100 + 'vw';
               heart.style.animationDuration = (Math.random() * 15 + 5) + 's';
               heart.style.opacity = Math.random() * 0.5 + 0.5;
               heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
               document.getElementById('hearts').appendChild(heart);

               // Remove heart after animation
               setTimeout(() => {
                   heart.remove();
               }, 20000);
           }

           // Create hearts periodically
           setInterval(createHeart, 300);

           updateCountdown();
           setInterval(updateCountdown, 1000);
       </script>
   </body>
   </html>
