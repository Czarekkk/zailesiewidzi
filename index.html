   <!DOCTYPE html>
   <html lang="pl">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Za Ile Siƒô Widzimy?</title>
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
       <style>
           body {
               background: linear-gradient(135deg, #2c1338, #4a1942);
               color: #fff;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
               font-family: 'Montserrat', sans-serif;
               position: relative;
               overflow: hidden;
           }

           /* Floating hearts background */
           .hearts {
               position: absolute;
               width: 100%;
               height: 100%;
               pointer-events: none;
               z-index: 0;
           }

           .heart {
               position: absolute;
               font-size: 24px;
               animation: float 20s linear infinite;
               bottom: -100px;
               user-select: none;
           }

           @keyframes float {
               0% {
                   transform: translateY(0) scale(1) rotate(0deg);
                   opacity: 1;
               }
               100% {
                   transform: translateY(-1000px) scale(1.5) rotate(360deg);
                   opacity: 0;
               }
           }

           #countdown {
               font-size: 2.5rem;
               text-align: center;
               padding: 2rem;
               background: rgba(255, 255, 255, 0.1);
               backdrop-filter: blur(10px);
               border-radius: 20px;
               box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
               z-index: 1;
               border: 1px solid rgba(255, 255, 255, 0.1);
               animation: pulse 2s infinite;
               font-family: 'Montserrat', sans-serif;
               font-weight: 600;
               color: #ff9ecd;
               text-shadow: 0 0 10px rgba(255, 158, 205, 0.5);
               max-width: 800px;
               margin: 0 auto;
               line-height: 1.4;
               display: block;
           }

           @keyframes pulse {
               0% { transform: scale(1); }
               50% { transform: scale(1.02); }
               100% { transform: scale(1); }
           }

           #timer {
               display: block;
               margin-top: 1rem;
           }

           .audio-controls {
               position: fixed;
               bottom: 2rem;
               background: rgba(255, 255, 255, 0.1);
               backdrop-filter: blur(10px);
               padding: 1rem 2rem;
               border-radius: 15px;
               display: flex;
               flex-direction: column;
               align-items: center;
               gap: 1rem;
               z-index: 2;
               border: 1px solid rgba(255, 255, 255, 0.1);
               transition: all 0.3s ease;
               text-decoration: none;
           }

           .audio-controls:hover {
               transform: translateY(-5px);
               box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
               background: rgba(255, 158, 205, 0.3);
           }

           .surprise-text {
               color: white;
               font-size: 1.2rem;
               font-weight: 600;
           }

           .progress-container {
               display: none;
               position: relative;
               width: 80%;
               max-width: 600px;
               height: 4px;
               background: rgba(255, 255, 255, 0.1);
               border-radius: 10px;
               margin: 2rem auto;
               overflow: visible;
           }

           .progress-bar {
               position: absolute;
               height: 100%;
               background: linear-gradient(90deg, #ff9ecd, #ff758c);
               border-radius: 10px;
               transition: width 1s linear;
           }

           .train-emoji {
               position: absolute;
               top: -15px;
               right: -15px;
               font-size: 24px;
               transform: scaleX(-1);
               filter: drop-shadow(0 0 10px rgba(255, 158, 205, 0.5));
           }

           .station {
               position: absolute;
               top: 15px;
               font-size: 0.9rem;
               color: rgba(255, 255, 255, 0.8);
           }

           .start-station {
               left: 0;
           }

           .end-station {
               right: 0;
           }

           .journey-time {
               text-align: center;
               font-size: 1rem;
               color: rgba(255, 255, 255, 0.8);
               margin-top: 2.5rem;
           }

           .quote {
               font-style: italic;
               color: rgba(255, 255, 255, 0.8);
               text-align: center;
               margin-top: 1rem;
               font-size: 1.1rem;
               font-family: 'Montserrat', sans-serif;
           }

           .quote-author {
               color: #ff9ecd;
               font-weight: 600;
           }

           .time-since {
               font-size: 1.2rem;
               color: rgba(255, 255, 255, 0.8);
               text-align: center;
               margin-top: 1rem;
               font-family: 'Montserrat', sans-serif;
           }

           .audio-controls {
               display: none;
           }

           .game-button {
               position: fixed;
               top: 20px;
               right: 20px;
               z-index: 10;
           }

           .btn {
               display: inline-block;
               padding: 12px 24px;
               background: rgba(255, 158, 205, 0.2);
               backdrop-filter: blur(10px);
               border: 1px solid rgba(255, 158, 205, 0.3);
               border-radius: 15px;
               color: #ff9ecd;
               text-decoration: none;
               font-family: 'Montserrat', sans-serif;
               font-weight: 600;
               font-size: 1.1rem;
               transition: all 0.3s ease;
               position: relative;
           }

           .btn:hover {
               background: rgba(255, 158, 205, 0.3);
               transform: translateY(-2px);
           }

           .badge {
               position: absolute;
               top: -10px;
               right: -10px;
               background: #ff6b6b;
               color: white;
               padding: 4px 8px;
               border-radius: 10px;
               font-size: 0.7rem;
               font-weight: bold;
               animation: pulse 1.5s infinite;
           }
       </style>
   </head>
   <body>
       <!-- Hearts background -->
       <div class="hearts" id="hearts"></div>

       <div id="countdown">
           Widzimy siƒô ju≈º za:
           <span id="timer">...</span>
       </div>

       <div class="game-button">
           <a href="game.html" class="btn">
               Zagraj w grƒô!
               <span class="badge">NOWO≈öƒÜ</span>
           </a>
       </div>

       <div id="progressContainer" class="progress-container">
           <div class="progress-bar">
               <span class="train-emoji">üöÇ</span>
           </div>
           <span class="station start-station">Katowice</span>
           <span class="station end-station">Szczecin</span>
           <div class="journey-time" id="journeyTime"></div>
       </div>

       <a href="https://open.spotify.com/track/3Z6cltU0OfbUdSZtZlzKPL?si=8c3d5a79477b4b79" target="_blank" class="audio-controls">
           <span class="surprise-text">üíù Odbierz niespodziankƒô üíù</span>
       </a>

       <script>
           function updateCountdown() {
               const targetDate = new Date('2025-02-04T21:25:00+01:00'); // Warsaw time (UTC+1)
               const now = new Date();
               const diff = targetDate - now;

               if (diff <= 0) {
                   document.getElementById('timer').innerHTML = "Ju≈º siƒô widzimy! ü•∞";
                   return;
               }

               const days = Math.floor(diff / (1000 * 60 * 60 * 24));
               const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
               const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
               const seconds = Math.floor((diff % (1000 * 60)) / 1000);

               document.getElementById('timer').innerHTML = `${days} dni ${hours} godzin ${minutes} minut ${seconds} sekund ü•∞`;
           }

           setInterval(updateCountdown, 1000);
           updateCountdown(); // Initial call

           // Create floating hearts
           const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó', 'üíì', 'üíò'];

           function createHeart() {
               const heart = document.createElement('div');
               heart.className = 'heart';
               heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
               heart.style.left = Math.random() * 100 + 'vw';
               heart.style.animationDuration = (Math.random() * 15 + 5) + 's';
               heart.style.opacity = Math.random() * 0.5 + 0.5;
               heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
               document.getElementById('hearts').appendChild(heart);

               // Remove heart after animation
               setTimeout(() => {
                   heart.remove();
               }, 20000);
           }

           // Create hearts periodically
           setInterval(createHeart, 300);

           // Train journey progress
           function updateTrainProgress() {
               const journeyStart = new Date('2024-12-27T10:00:00+01:00');
               const journeyEnd = new Date('2024-12-27T17:10:00+01:00');
               const now = new Date();
               
               const progressContainer = document.getElementById('progressContainer');
               const progressBar = progressContainer.querySelector('.progress-bar');
               const journeyTimeElement = document.getElementById('journeyTime');

               // Only show progress during the journey
               if (now >= journeyStart && now <= journeyEnd) {
                   progressContainer.style.display = 'block';
                   
                   const totalJourneyTime = journeyEnd - journeyStart;
                   const currentProgress = now - journeyStart;
                   const progressPercentage = Math.min((currentProgress / totalJourneyTime) * 100, 100);
                   
                   progressBar.style.width = progressPercentage + '%';

                   // Calculate remaining time
                   const remainingTime = journeyEnd - now;
                   const remainingHours = Math.floor(remainingTime / (1000 * 60 * 60));
                   const remainingMinutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                   
                   journeyTimeElement.textContent = `Do przyjazdu pozosta≈Ço: ${remainingHours}h ${remainingMinutes}min`;
               } else {
                   progressContainer.style.display = 'none';
               }
           }

           // Update progress every second
           setInterval(updateTrainProgress, 1000);
           updateTrainProgress(); // Initial call
       </script>
   </body>
   </html>
