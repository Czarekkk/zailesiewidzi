<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zailesiewidzi Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf6e3;
            margin: 0;
        }
        #passwordSection, #countdownSection {
            text-align: center;
        }
        #countdownSection {
            display: none;
        }
        #surpriseBox {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            background-color: #ffcc00;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #surpriseContent {
            display: none;
        }
    </style>
</head>
<body>
    <div id="passwordSection">
        <h2>Chcesz się bić?</h2>
        <input type="password" id="password" placeholder="Wpisz hasło">
        <button onclick="unlockSite()">Otwórz</button>
    </div>

    <div id="countdownSection">
        <h2 id="countdownText">Widzimy się już za X dni!</h2>
        <div id="surpriseBox" onclick="showSurprise()">
            <p>Dzisiejsza niespodzianka</p>
        </div>
        <div id="surpriseContent">
            <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif" alt="Surprise GIF" style="width: 100%; height: auto;">
            <p>Nie mogę się doczekać, kochanie!</p>
        </div>
    </div>

    <script>
        function unlockSite() {
            const password = document.getElementById("password").value;
            if (password === "zawsze") {
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("countdownSection").style.display = "block";
                updateCountdown();
            } else {
                alert("Niepoprawne hasło, spróbuj ponownie");
            }
        }

        function updateCountdown() {
            const today = new Date();
            const targetDate = new Date('2024-11-21');
            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("countdownText").innerText = `Widzimy się już za ${diffDays} dni!`;
        }

        function showSurprise() {
            const surpriseContent = document.getElementById("surpriseContent");
            surpriseContent.style.display = "block";
            document.getElementById("surpriseBox").style.transition = "transform 0.5s";
            document.getElementById("surpriseBox").style.transform = "rotateY(180deg)";
            setTimeout(() => {
                document.getElementById("surpriseBox").style.display = "none";
            }, 500);
        }
    </script>
</body>
</html>
