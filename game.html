<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w serduszka</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c1338, #4a1942);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 40px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ff9ecd;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255, 158, 205, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 158, 205, 0.3);
            transform: translateY(-2px);
        }

        .screen {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .screen.active {
            display: block;
        }

        button {
            background: rgba(255, 158, 205, 0.2);
            border: 1px solid rgba(255, 158, 205, 0.3);
            color: #ff9ecd;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 158, 205, 0.3);
            transform: translateY(-2px);
        }

        .heart {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s ease;
            user-select: none;
        }

        .heart:active {
            transform: scale(0.95);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .rules {
            text-align: left;
            margin: 20px 0;
            line-height: 1.6;
        }

        .highscores {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-name {
            font-weight: 600;
            color: #ff9ecd;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Montserrat', sans-serif;
            width: 200px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #leaderboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Powr√≥t</a>

    <div class="container">
        <!-- Mode Selection Screen -->
        <div id="modeScreen" class="screen active">
            <h1>Gra w serduszka</h1>
            <div class="highscores">
                <h3>Najlepsze wyniki:</h3>
                <div id="leaderboard"></div>
            </div>
            <button onclick="showRules()">Rozpocznij grƒô</button>
        </div>

        <!-- Rules Screen -->
        <div id="rulesScreen" class="screen">
            <h2>Zasady gry</h2>
            <div class="rules">
                <p>üéØ Klikaj w serduszko jak najszybciej!</p>
                <p>‚è±Ô∏è Masz tylko 10 sekund</p>
                <p>üíù Z ka≈ºdym klikniƒôciem zdobywasz punkt</p>
                <p>üèÜ Spr√≥buj pobiƒá rekord!</p>
            </div>
            <button onclick="startGame()">GRAJ!</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="stats">
                <div>Wynik: <span id="score">0</span></div>
                <div>Czas: <span id="time">10</span>s</div>
            </div>
            <div id="heart" class="heart" onclick="tap()">‚ù§Ô∏è</div>
        </div>

        <!-- End Screen -->
        <div id="endScreen" class="screen">
            <h2>Koniec gry!</h2>
            <p>Tw√≥j wynik: <span id="finalScore">0</span></p>
            <input type="text" id="playerName" placeholder="Wpisz swoje imiƒô" maxlength="20">
            <button onclick="saveScore()">Zapisz wynik</button>
            <button onclick="showScreen('modeScreen')">Zagraj ponownie</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDs8E_Ew4wlm_d2UYbXGPbYbW41NusNz2c",
            authDomain: "zailesiewidzi-my.firebaseapp.com",
            databaseURL: "https://zailesiewidzi-my-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "zailesiewidzi-my",
            storageBucket: "zailesiewidzi-my.firebasestorage.app",
            messagingSenderId: "315325217199",
            appId: "1:315325217199:web:ae62f06ecb75792bcad75a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentScore = 0;
        let timeLeft = 10;
        let gameInterval;
        let heartSize = 100;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'modeScreen') {
                loadHighScores();
            }
        }

        function showRules() {
            showScreen('rulesScreen');
        }

        function startGame() {
            currentScore = 0;
            timeLeft = 10;
            heartSize = 100;
            document.getElementById('score').textContent = '0';
            document.getElementById('time').textContent = '10';
            document.getElementById('heart').style.fontSize = '100px';
            showScreen('gameScreen');
            
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function tap() {
            if (timeLeft > 0) {
                currentScore++;
                document.getElementById('score').textContent = currentScore;
                heartSize = Math.min(heartSize + 2, 200);
                document.getElementById('heart').style.fontSize = heartSize + 'px';
                
                // Add heart animation
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 80 + 10 + '%';
                heart.style.top = Math.random() * 80 + 10 + '%';
                heart.style.fontSize = '20px';
                heart.style.animation = 'fadeOut 1s forwards';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('finalScore').textContent = currentScore;
            showScreen('endScreen');
        }

        function saveScore() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('Proszƒô wpisaƒá imiƒô!');
                return;
            }

            const newScore = {
                name: name,
                score: currentScore,
                timestamp: Date.now()
            };

            database.ref('scores').push(newScore)
                .then(() => {
                    document.getElementById('playerName').value = '';
                    showScreen('modeScreen');
                })
                .catch(error => console.error('Error saving score:', error));
        }

        function loadHighScores() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '≈Åadowanie wynik√≥w...';

            database.ref('scores')
                .orderByChild('score')
                .limitToLast(10)
                .on('value', (snapshot) => {
                    const scores = [];
                    snapshot.forEach((childSnapshot) => {
                        scores.push(childSnapshot.val());
                    });

                    scores.sort((a, b) => b.score - a.score);
                    
                    leaderboard.innerHTML = scores
                        .map((score, index) => `
                            <div class="score-item">
                                <span class="score-name">${index + 1}. ${score.name}</span>
                                <span>${score.score} pkt</span>
                            </div>
                        `)
                        .join('');
                });
        }

        // Load high scores when page loads
        loadHighScores();
    </script>

    <style>
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            to {
                opacity: 0;
                transform: scale(2) translateY(-20px);
            }
        }
    </style>
</body>
</html>
